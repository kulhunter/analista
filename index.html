<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista Cognitivo</title>
    
    <!-- Stack Tecnol√≥gico -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #f8fafc; color: #1e293b; }
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .prose-analysis p { margin-bottom: 0.8em; line-height: 1.6; }
        .prose-analysis strong { color: #0f172a; font-weight: 600; }
        .icon-svg { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, 
            ResponsiveContainer, LineChart, Line, PieChart, Pie, Cell, AreaChart, Area 
        } = window.Recharts;

        // --- PALETA CORPORATIVA ---
        const COLORS = ['#2563eb', '#059669', '#d97706', '#dc2626', '#7c3aed', '#0891b2'];

        // --- ICONOS NATIVOS (SVG) ---
        const Icons = {
            UploadCloud: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/>
                </svg>
            ),
            BrainCircuit: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.937-.5"/><path d="M19.937 17.5A4 4 0 0 1 18 18"/>
                </svg>
            ),
            BookOpen: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
            ),
            LayoutDashboard: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/>
                </svg>
            ),
            RefreshCw: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/>
                </svg>
            )
        };

        // --- CEREBRO ANAL√çTICO (Simulado) ---

        const CONTEXTS = {
            MARKETING: {
                name: "Marketing & Performance",
                keywords: ['campaign', 'campa√±a', 'clicks', 'clics', 'impressions', 'impresiones', 'ctr', 'cpc', 'cpm', 'reach', 'alcance', 'engagement'],
                primaryMetric: ['cost', 'amount', 'gasto', 'inversion', 'clicks', 'impressions'],
                dimension: ['campaign', 'campa√±a', 'source', 'fuente', 'medium', 'ad', 'anuncio']
            },
            FINANCE: {
                name: "Finanzas & Facturaci√≥n",
                keywords: ['invoice', 'factura', 'total', 'amount', 'monto', 'tax', 'impuesto', 'balance', 'saldo', 'due', 'vencimiento', 'net', 'gross'],
                primaryMetric: ['total', 'amount', 'monto', 'net', 'gross'],
                dimension: ['customer', 'cliente', 'vendor', 'proveedor', 'category', 'categoria', 'status', 'estado']
            },
            SALES: {
                name: "Ventas Comerciales",
                keywords: ['sale', 'venta', 'revenue', 'ingreso', 'profit', 'ganancia', 'customer', 'cliente', 'product', 'producto', 'qty', 'cantidad'],
                primaryMetric: ['revenue', 'total', 'profit'],
                dimension: ['product', 'producto', 'region', 'salesperson', 'vendedor']
            }
        };

        const cleanCurrency = (val) => {
            if (typeof val === 'number') return val;
            if (!val) return 0;
            const str = String(val).trim();
            // Eliminar s√≠mbolos y convertir comas/puntos
            const clean = str.replace(/[^\d.,-]/g, ''); 
            if (clean.includes(',') && clean.includes('.')) {
                return parseFloat(clean.replace(/,/g, '')); // Asume formato 1,000.00
            }
            return parseFloat(clean.replace(',', '.')) || 0;
        };

        const detectContext = (headers) => {
            const scores = { MARKETING: 0, FINANCE: 0, SALES: 0 };
            const lowerHeaders = headers.map(h => h.toLowerCase());
            
            Object.keys(CONTEXTS).forEach(key => {
                CONTEXTS[key].keywords.forEach(kw => {
                    lowerHeaders.forEach(h => {
                        if (h.includes(kw)) scores[key] += 10;
                    });
                });
            });

            const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            return scores[winner] > 0 ? winner : 'GENERAL';
        };

        const generateStory = (data, context, kpis) => {
            const paragraphs = [];
            const { totalRows, dateRange } = kpis;
            
            paragraphs.push(`He analizado un conjunto de datos que contiene **${totalRows} registros**. ` +
                (dateRange ? `La informaci√≥n abarca el periodo desde **${dateRange.start}** hasta **${dateRange.end}**.` : "") +
                ` Basado en las columnas detectadas, este archivo parece ser un reporte de **${CONTEXTS[context]?.name || 'Datos Generales'}**.`);

            if (kpis.primaryMetric) {
                paragraphs.push(`El volumen total acumulado para **${kpis.primaryMetric.label}** asciende a **${kpis.primaryMetric.valueFormatted}**. ` +
                `Este indicador es clave para entender la magnitud de la operaci√≥n en este periodo.`);
            }

            if (kpis.topDimension) {
                paragraphs.push(`Al desglosar la informaci√≥n, se observa que **"${kpis.topDimension.name}"** lidera el rendimiento en **${kpis.topDimension.label}**, ` + 
                `representando una parte significativa del total (${kpis.topDimension.percentage}%). ` +
                `Esto sugiere una concentraci√≥n importante en este segmento.`);
            }

            if (context === 'FINANCE') {
                paragraphs.push(`üí° **Recomendaci√≥n:** Verifica los estados de las facturas pendientes, ya que el flujo de caja depende de la recaudaci√≥n oportuna de estos montos.`);
            } else if (context === 'MARKETING') {
                paragraphs.push(`üí° **Recomendaci√≥n:** Considerando el alto volumen de ${kpis.secondaryMetric?.label || 'interacciones'}, ser√≠a prudente optimizar el presupuesto hacia las campa√±as con mejor CTR.`);
            }

            return paragraphs;
        };

        function App() {
            const [stage, setStage] = useState('UPLOAD'); 
            const [reportData, setReportData] = useState(null);
            const [fileName, setFileName] = useState('');

            const processFile = async (file) => {
                setStage('ANALYZING');
                setFileName(file.name);

                try {
                    const data = await readFile(file);
                    
                    await new Promise(r => setTimeout(r, 1500)); // Delay para efecto de "pensando"

                    const headers = Object.keys(data[0]);
                    const contextType = detectContext(headers);
                    const contextConfig = CONTEXTS[contextType] || { primaryMetric: [], dimension: [] };

                    const numCols = headers.filter(h => data.some(row => typeof row[h] === 'number' || !isNaN(cleanCurrency(row[h]))));
                    const dateCol = headers.find(h => h.toLowerCase().includes('date') || h.toLowerCase().includes('fecha'));
                    
                    let mainMetricCol = numCols.find(h => contextConfig.primaryMetric.some(kw => h.toLowerCase().includes(kw))) || numCols[0];
                    
                    let mainDimCol = headers.find(h => contextConfig.dimension.some(kw => h.toLowerCase().includes(kw)) && h !== mainMetricCol);
                    if (!mainDimCol) mainDimCol = headers.find(h => typeof data[0][h] === 'string' && data[0][h].length < 50);

                    if (!mainMetricCol) throw new Error("No se detectaron columnas num√©ricas para analizar.");

                    let totalSum = 0;
                    let groupedData = {};
                    let timeSeries = {};
                    let minDate = null, maxDate = null;

                    data.forEach(row => {
                        const val = cleanCurrency(row[mainMetricCol]);
                        totalSum += val;

                        const cat = row[mainDimCol] || 'Otros';
                        groupedData[cat] = (groupedData[cat] || 0) + val;

                        if (dateCol) {
                            const d = new Date(row[dateCol]);
                            if (!isNaN(d)) {
                                const dateKey = d.toLocaleDateString('es-CL');
                                timeSeries[dateKey] = (timeSeries[dateKey] || 0) + val;
                                if (!minDate || d < minDate) minDate = d;
                                if (!maxDate || d > maxDate) maxDate = d;
                            }
                        }
                    });

                    const chartDataBar = Object.entries(groupedData)
                        .map(([name, value]) => ({ name, value }))
                        .sort((a,b) => b.value - a.value)
                        .slice(0, 10);

                    const chartDataLine = Object.entries(timeSeries)
                        .map(([date, value]) => ({ date, value, _ts: new Date(date.split('/').reverse().join('-')).getTime() }))
                        .sort((a,b) => a._ts - b._ts);

                    const topItem = chartDataBar[0];
                    const kpis = {
                        totalRows: data.length,
                        dateRange: (minDate && maxDate) ? { start: minDate.toLocaleDateString(), end: maxDate.toLocaleDateString() } : null,
                        primaryMetric: {
                            label: mainMetricCol,
                            valueRaw: totalSum,
                            valueFormatted: totalSum.toLocaleString('es-CL', { style: 'currency', currency: 'USD' })
                        },
                        topDimension: topItem ? {
                            label: mainDimCol,
                            name: topItem.name,
                            percentage: ((topItem.value / totalSum) * 100).toFixed(1)
                        } : null
                    };

                    const story = generateStory(data, contextType, kpis);

                    setReportData({
                        context: contextType,
                        headers,
                        kpis,
                        story,
                        charts: {
                            bar: chartDataBar,
                            line: chartDataLine
                        }
                    });
                    setStage('REPORT');

                } catch (error) {
                    console.error(error);
                    alert("No pude procesar este archivo correctamente. " + error.message);
                    setStage('UPLOAD');
                }
            };

            const readFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const wb = XLSX.read(e.target.result, { type: 'array' });
                            const ws = wb.Sheets[wb.SheetNames[0]];
                            const raw = XLSX.utils.sheet_to_json(ws, { header: 1 });
                            
                            let headerRowIdx = 0;
                            let maxStrings = 0;
                            // Buscar la fila de cabecera mas probable
                            raw.slice(0,10).forEach((row, idx) => {
                                if (!Array.isArray(row)) return;
                                const strCount = row.filter(c => typeof c === 'string').length;
                                if (strCount > maxStrings) {
                                    maxStrings = strCount;
                                    headerRowIdx = idx;
                                }
                            });
                            
                            const range = XLSX.utils.decode_range(ws['!ref']);
                            range.s.r = headerRowIdx;
                            const correctData = XLSX.utils.sheet_to_json(ws, { range: range });
                            resolve(correctData);
                        } catch (err) {
                            reject(err);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                });
            };

            if (stage === 'UPLOAD') {
                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col font-sans">
                        <Header />
                        <div className="flex-1 flex flex-col items-center justify-center p-6">
                            <div className="max-w-xl w-full text-center space-y-8">
                                <div className="space-y-2">
                                    <h1 className="text-4xl font-bold text-slate-900 tracking-tight">Analista de Datos AI</h1>
                                    <p className="text-slate-500 text-lg">
                                        Sube cualquier reporte (Facturas, Ventas, Marketing). <br/>
                                        Yo lo leer√©, entender√© el contexto y te contar√© la historia detr√°s de los n√∫meros.
                                    </p>
                                </div>

                                <div className="bg-white p-10 rounded-3xl shadow-xl border border-slate-100 transition-all hover:shadow-2xl group cursor-pointer relative overflow-hidden">
                                    <input 
                                        type="file" 
                                        accept=".csv,.xlsx,.xls" 
                                        onChange={(e) => e.target.files[0] && processFile(e.target.files[0])}
                                        className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                    />
                                    <div className="absolute inset-0 bg-blue-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    
                                    <div className="relative z-0 flex flex-col items-center gap-4">
                                        <div className="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-2 group-hover:scale-110 transition-transform">
                                            <Icons.UploadCloud />
                                        </div>
                                        <div className="space-y-1">
                                            <h3 className="text-xl font-semibold text-slate-800">Arrastra o selecciona tu archivo</h3>
                                            <p className="text-sm text-slate-400">Soporta Excel (.xlsx) y CSV</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-4 text-center text-xs text-slate-400">
                                    <div>1. Lectura Inteligente</div>
                                    <div>2. Detecci√≥n de Contexto</div>
                                    <div>3. Generaci√≥n de Relato</div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (stage === 'ANALYZING') {
                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center font-sans">
                        <div className="text-center space-y-6">
                            <div className="relative w-24 h-24 mx-auto">
                                <div className="absolute inset-0 border-4 border-slate-200 rounded-full"></div>
                                <div className="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
                                <div className="absolute inset-0 flex items-center justify-center text-blue-600">
                                    <Icons.BrainCircuit />
                                </div>
                            </div>
                            <div className="space-y-2">
                                <h2 className="text-xl font-bold text-slate-800">Analizando Documento...</h2>
                                <p className="text-slate-500 animate-pulse">Entendiendo columnas ‚Ä¢ Buscando patrones ‚Ä¢ Redactando informe</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 font-sans pb-20">
                    <Header onReset={() => setStage('UPLOAD')} />

                    <main className="max-w-5xl mx-auto px-4 py-10 space-y-10">
                        
                        <section className="fade-in">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="p-2 bg-indigo-100 text-indigo-700 rounded-lg">
                                    <Icons.BookOpen />
                                </div>
                                <h2 className="text-2xl font-bold text-slate-800">Resumen Ejecutivo</h2>
                            </div>
                            
                            <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 prose-analysis text-lg text-slate-600">
                                {reportData.story.map((paragraph, i) => (
                                    <p key={i} dangerouslySetInnerHTML={{__html: paragraph.replace(/\*\*(.*?)\*\*/g, '<strong class="text-slate-900">$1</strong>')}} />
                                ))}
                            </div>
                        </section>

                        <section>
                            <div className="flex items-center gap-3 mb-6">
                                <div className="p-2 bg-emerald-100 text-emerald-700 rounded-lg">
                                    <Icons.LayoutDashboard />
                                </div>
                                <h2 className="text-2xl font-bold text-slate-800">Visualizaci√≥n de Datos</h2>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {reportData.charts.line.length > 0 && (
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 md:col-span-2 fade-in delay-100">
                                        <h3 className="text-lg font-bold text-slate-700 mb-2">Evoluci√≥n Temporal</h3>
                                        <p className="text-sm text-slate-400 mb-6">Tendencia de {reportData.kpis.primaryMetric.label} a lo largo del periodo detectado.</p>
                                        <div className="h-80 w-full">
                                            <ResponsiveContainer>
                                                <AreaChart data={reportData.charts.line}>
                                                    <defs>
                                                        <linearGradient id="colorVal" x1="0" y1="0" x2="0" y2="1">
                                                            <stop offset="5%" stopColor="#2563eb" stopOpacity={0.8}/>
                                                            <stop offset="95%" stopColor="#2563eb" stopOpacity={0}/>
                                                        </linearGradient>
                                                    </defs>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                    <XAxis dataKey="date" stroke="#94a3b8" fontSize={12} tickMargin={10} />
                                                    <YAxis stroke="#94a3b8" fontSize={12} />
                                                    <Tooltip contentStyle={{borderRadius:'12px', border:'none', boxShadow:'0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                                    <Area type="monotone" dataKey="value" stroke="#2563eb" fillOpacity={1} fill="url(#colorVal)" strokeWidth={3} />
                                                </AreaChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 fade-in delay-200">
                                    <h3 className="text-lg font-bold text-slate-700 mb-2">Top 10: {reportData.kpis.topDimension?.label || 'Categor√≠as'}</h3>
                                    <p className="text-sm text-slate-400 mb-6">Ranking por volumen de {reportData.kpis.primaryMetric.label}.</p>
                                    <div className="h-80 w-full">
                                        <ResponsiveContainer>
                                            <BarChart data={reportData.charts.bar} layout="vertical" margin={{left: 0}}>
                                                <CartesianGrid strokeDasharray="3 3" horizontal={false} stroke="#f1f5f9" />
                                                <XAxis type="number" hide />
                                                <YAxis dataKey="name" type="category" width={140} fontSize={11} stroke="#64748b" />
                                                <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius:'8px', border:'none', boxShadow:'0 4px 6px -1px rgba(0,0,0,0.1)'}} />
                                                <Bar dataKey="value" fill="#059669" radius={[0, 4, 4, 0]} barSize={24} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 fade-in delay-300">
                                    <h3 className="text-lg font-bold text-slate-700 mb-2">Distribuci√≥n Porcentual</h3>
                                    <p className="text-sm text-slate-400 mb-6">Participaci√≥n de mercado de los principales segmentos.</p>
                                    <div className="h-80 w-full">
                                        <ResponsiveContainer>
                                            <PieChart>
                                                <Pie
                                                    data={reportData.charts.bar.slice(0,5)}
                                                    cx="50%" cy="50%"
                                                    innerRadius={60} outerRadius={80}
                                                    paddingAngle={5}
                                                    dataKey="value"
                                                >
                                                    {reportData.charts.bar.slice(0,5).map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                                    ))}
                                                </Pie>
                                                <Tooltip />
                                                <Legend layout="vertical" verticalAlign="middle" align="right" wrapperStyle={{fontSize: '11px'}} />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <div className="text-center pt-8 border-t border-slate-200">
                            <p className="text-slate-400 text-sm">Reporte generado autom√°ticamente por 2WIN AI Analyst ‚Ä¢ {new Date().toLocaleDateString()}</p>
                        </div>

                    </main>
                </div>
            );
        }

        const Header = ({ onReset }) => (
            <div className="bg-slate-900 sticky top-0 z-50 shadow-md">
                <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-4">
                        <img 
                            src="https://2win.cl/wp-content/uploads/2025/06/Logo-RGB.png" 
                            alt="2WIN" 
                            className="h-10 w-auto object-contain bg-slate-900 rounded" 
                        />
                        <div className="h-6 w-px bg-slate-700 hidden md:block"></div>
                        <span className="text-white font-semibold tracking-tight">Analista Cognitivo</span>
                    </div>
                    {onReset && (
                        <button onClick={onReset} className="text-slate-300 hover:text-white text-sm font-medium flex items-center gap-2 transition-colors">
                            <Icons.RefreshCw /> Nuevo An√°lisis
                        </button>
                    )}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
