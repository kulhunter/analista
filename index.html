<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Universal Analyzer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="container">

    <h1>Universal Analyzer</h1>
    <p class="subtitle">
      Sube cualquier archivo. Obtén un informe analítico honesto.

    <div id="dropzone">
      <input type="file" id="fileInput" />
      <p>Arrastra un archivo aquí o haz clic para subirlo</p>
    </div>

    <div id="status"></div>

    <section id="report" class="hidden"></section>

  </main>

  <script src="app.js"></script>
</body>
</html>
