<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Smart Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
  <header>
    <h1>Smart Dashboard</h1>
    <p class="subtitle">
      Sube un documento. Te mostramos solo lo que importa.
    </p>
  </header>

  <section class="upload">
    <input type="file" id="fileInput" />
    <button id="generate" disabled>Generar dashboard</button>
    <p id="hint">Tus archivos no salen de tu computador.</p>
  </section>

  <section id="progress" class="progress hidden"></section>

  <section id="dashboard" class="dashboard"></section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
